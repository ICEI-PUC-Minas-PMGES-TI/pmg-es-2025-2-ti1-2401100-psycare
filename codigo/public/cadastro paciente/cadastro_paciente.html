<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pacientes</title>
    <link rel="stylesheet" href="cadastro_paciente.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">PSYCARE</div>
        <nav class="nav-links">
            <a href="#">Início</a>
            <a href="#">Especialista</a>
            <a href="#">Conteúdo de Apoio</a>
        </nav>
        <button class="login-button">Login</button>
    </header>

    <main class="content">
        <div class="form-container">
            <h1 class="form-title">Paciente</h1>
            <form id="paciente-form">
                <div class="form-group">
                    <label for="nome">Nome completo: *</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="usuario">Usuário: *</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                <div class="form-group">
                    <label for="email">Email: *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha: *</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="form-group">
                    <label for="confirma-senha">Confirme sua senha: *</label>
                    <input type="password" id="confirma-senha" name="confirma-senha" required>
                </div>
                <div class="form-group">
                    <label for="valor-maximo">Valor máximo por consulta (R$): *</label>
                    <input type="number" id="valor-maximo" name="valor-maximo" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="descricao">Descreva o que vem passando e por que procura ajuda: *</label>
                    <textarea id="descricao" name="descricao" rows="4" required></textarea>
                </div>
                <button type="submit" class="next-button">Próximo</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-section ola-mundo">
            <div class="logo-text">PSYCARE</div>
            <p>Cuidar Da Mente Nunca Foi Tão Fácil</p>
            <div class="social-icons">
                <span>&#9654;</span> <span>&#9638;</span> <span>&#9993;</span>
            </div>
        </div>
        <div class="footer-section endereco">
            <p>Endereço</p>
            <p>Dom José Gaspar, 500,</p>
            <p>Belo Horizonte-MH, Brasil</p>
        </div>
        <div class="footer-section contato">
            <p>Contato</p>
            <p>(31) 3319-4444</p>
            <p>sac.com.br</p>
        </div>
        <div class="footer-section links">
            <p><a href="#">Política de Privacidade</a></p>
            <p><a href="#">Termos de uso</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
